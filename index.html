<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Your Github Profile By User Name</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body style="background: currentColor;">
    <header class="container my-5">
        <h1 class="text-center text-primary fs-2">Search Your Github Profile.</h1>
        <div class="input-group my-3 w-75 mx-auto">
            <input id="search-input" type="text" class="form-control me-2 rounded"
                placeholder="Seach Your Github Profile" aria-label="Seach Your Github Profile"
                aria-describedby="search-btn">
            <button onclick="loadProfiles()" class="btn btn-outline-primary ms-2 rounded" type="button"
                id="search-btn">Search</button>
        </div>
    </header>
    <main>
        <section class="container">
            <div id="error" class="w-75 mx-auto">

            </div>
            <div id="user-profile" class="w-75 mx-auto row g-4 ">

            </div>

        </section>
    </main>
    <!-- bootstrap script  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
